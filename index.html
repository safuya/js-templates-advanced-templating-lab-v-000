<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"></main>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h1 id="name">{{name}}</h1>
        <p><a href="#" onclick="displayEditForm()">Edit Recipe</a></p>
        {{> recipeDetailsPartial }}
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="description">{{description}}</p>
      <ul>
        {{#each ingredients}}
          {{ displayIngredient this }}</li>
        {{/each}}
      </ul>
    </script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="createRecipe()" id="recipe-form">
        <p>
          <label for="name">Name: </label>
          <input type="text" name="name" id="input-name" value="{{name}}">
        </p>
        <p>
          <label for="description">Description: </label>
          <input type="text" name="description" id="input-description" value="{{description}}">
        </p>
        {{> recipeFormPartial }}
        <input type="submit">
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      {{#each ingredients}}
        <p>
          <label>Ingredient: </label>
          <input type="text" name="ingredients" value="{{this}}">
        </p>
      {{else}}
        <p>
          <label>Ingredient: </label>
          <input type="text" name="ingredients">
        </p>
        <p>
          <label>Ingredient: </label>
          <input type="text" name="ingredients">
        </p>
        <p>
          <label>Ingredient: </label>
          <input type="text" name="ingredients">
        </p>
        <p>
          <label>Ingredient: </label>
          <input type="text" name="ingredients">
        </p>
        <p>
          <label>Ingredient: </label>
          <input type="text" name="ingredients">
        </p>
      {{/each}}
    </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
